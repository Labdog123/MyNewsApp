{% load static %}
<!DOCTYPE html>
<html>
      <head>
            <title>Hey there</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie-edge">
            <link rel="stylesheet" type="text/css" href="{% static 'css/main_5.css' %}">
      </head>
      <body>
            <nav>
                  <div class="dic">
                        <span ><img class="logo-image" src="{% static 'images\abstract-s-logo-design_8586-76.jpg'%}"></span><p class="logo">SpeedNews</p>
                        <div class="hamburger">
                              <div class="hamburger__item1"></div>
                              <div class="hamburger__item2"></div>
                              <div class="hamburger__item3"></div>
                        </div>
                  </div>
                  <ul class="nav__links">
                        {% if request.user.is_authenticated %}
                        <li>
                              <a href="{% url 'news_list' %}"><i class="icon-home icon-1x"></i>Home</a>
                        </li>
                        {% else %}
                        <li>
                              <a href="{% url 'news_list' %}"><i class="icon-home icon-1x"></i>Home</a>
                        </li>
                        <li><a href="{% url 'login' %}"><i class="icon-signin icon-1x"></i>Login</a></li>
                        <li><a href="{% url 'register' %}"><i class="icon-user icon-1x"></i>Register</a></li>
                        {% endif %}
                  </ul>
            </nav>
      <script src="{% static 'js/nav.js'%}" type="text/javascript"></script>
      </body>
</html>
